        <script>
            const { createApp, ref, reactive, onMounted, computed } = Vue;

            const app = createApp({
                setup() {
                    const lang = ref("zh");
                    const langMenuOpen = ref(false);
                    const password = ref("");
                    const showPassword = ref(false);
                    const feedback = reactive({
                        show: false,
                        type: "", // 'success' or 'error'

                    // å¤šè¯­è¨€æ–‡æœ¬
                    const texts = {
                        title: {
                            zh: "å¯†ç å®‰å…¨æ£€æŸ¥å™¨",
                            en: "Password Security Checker",
                            ru: "ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ğ¾ÑÑ‚Ğ¸ Ğ¿Ğ°Ñ€Ğ¾Ğ»Ñ",
                        },
                        importantNotes: {
                            zh: "é‡è¦æç¤º",
                            en: "Important Notes",
                            ru: "Ğ’Ğ°Ğ¶Ğ½Ñ‹Ğµ Ğ·Ğ°Ğ¼ĞµÑ‡Ğ°Ğ½Ğ¸Ñ",
                        },
                        placeholder: {
                            zh: "è¯·è¾“å…¥æ‚¨çš„å¯†ç ",

                            ru: "Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ğ²Ğ°Ñˆ Ğ¿Ğ°Ñ€Ğ¾Ğ»ÑŒ",
                        },
                        checkButton: {
                            zh: "æ£€æŸ¥å¯†ç ",
                            en: "Check Password",
                            ru: "ĞŸÑ€Ğ¾Ğ²ĞµÑ€Ğ¸Ñ‚ÑŒ Ğ¿Ğ°Ñ€Ğ¾Ğ»ÑŒ",
                        },
                        generateButton: {
                            zh: "ç”Ÿæˆå®‰å…¨å¯†ç ",
                            en: "Generate Secure Password",
                            ru: "Ğ¡Ğ¾Ğ·Ğ´Ğ°Ñ‚ÑŒ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞ½Ñ‹Ğ¹ Ğ¿Ğ°Ñ€Ğ¾Ğ»ÑŒ",
                        },
                        feedbackSuccessTitle: {
                            zh: "âœ… å¯†ç ç¬¦åˆè¦æ±‚",
                            en: "âœ… Password is secure",
                            ru: "âœ… ĞŸĞ°Ñ€Ğ¾Ğ»ÑŒ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞµĞ½",
                        },
                        feedbackErrorTitle: {
                            zh: "âŒ å¯†ç ä¸ç¬¦åˆè¦æ±‚",
                            en: "âŒ Password is not secure",
                            ru: "âŒ ĞŸĞ°Ñ€Ğ¾Ğ»ÑŒ Ğ½Ğµ Ğ±ĞµĞ·Ğ¾Ğ¿Ğ°ÑĞµĞ½",
                        },
                        // ... æ›´å¤šè¯­è¨€æ–‡æœ¬
                    };

                    const dynamicTipsData = [
                        {
                            id: 1,
                            text: {
                                zh: "å¯†ç ä¸èƒ½åŒ…å«è‡ªå·±çš„ç”¨æˆ·åã€‚",
                                en: "Password cannot contain your username.",
                                ru: "ĞŸĞ°Ñ€Ğ¾Ğ»ÑŒ Ğ½Ğµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ÑŒ Ğ²Ğ°ÑˆĞµ Ğ¸Ğ¼Ñ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ.",
                            },
                        },
                        {
                            id: 2,
                            text: {
                                zh: "æ–°å¯†ç å¿…é¡»ä¸å‰3æ¬¡ä½¿ç”¨çš„æ—§å¯†ç ä¸åŒã€‚",
                                en: "New password must be different from the last 3 old passwords.",
                                ru: "ĞĞ¾Ğ²Ñ‹Ğ¹ Ğ¿Ğ°Ñ€Ğ¾Ğ»ÑŒ Ğ´Ğ¾Ğ»Ğ¶ĞµĞ½ Ğ¾Ñ‚Ğ»Ğ¸Ñ‡Ğ°Ñ‚ÑŒÑÑ Ğ¾Ñ‚ 3 Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ñ… ÑÑ‚Ğ°Ñ€Ñ‹Ñ… Ğ¿Ğ°Ñ€Ğ¾Ğ»ĞµĞ¹.",
                            },
                        },
                    ];

                    const dynamicTips = computed(() => dynamicTipsData);

                    const forbiddenKeywords = [
                        "xiaomi",
                        "miui",
                        "mitalk",
                        "miliao",
                        "miphone",
                    ];

                    const toggleLangMenu = () => {
                        langMenuOpen.value = !langMenuOpen.value;
                    };

                    const changeLang = (newLang) => {
                        lang.value = newLang;
                        langMenuOpen.value = false;
                        document.documentElement.lang = newLang.startsWith("zh")
                            ? "zh-CN"
                            : newLang;
                        if (feedback.show) {
                            validatePassword(); // Re-validate to update feedback language
                        }
                    };

                    const togglePasswordVisibility = () => {
                        showPassword.value = !showPassword.value;
                    };

                    const checkPassword = () => {
                        if (feedback.show) {
                            validatePassword();
                        }
                    };

                    const validatePassword = () => {
                        const pwd = password.value;
                        const errors = [];
                        const langCode = lang.value;

                        // è§„åˆ™1ï¼šé•¿åº¦åŠå­—ç¬¦ç§ç±»
                        const hasUpperCase = /[A-Z]/.test(pwd);
                        const hasLowerCase = /[a-z]/.test(pwd);
                        const hasNumbers = /[0-9]/.test(pwd);
                        const hasSymbols = /[^A-Za-z0-9]/.test(pwd);
                        const charTypes = [
                            hasUpperCase,
                            hasLowerCase,
                            hasNumbers,
                            hasSymbols,
                        ].filter(Boolean).length;

                        if (pwd.length < 8) {
                            errors.push(
                                {
                                    zh: "é•¿åº¦ä¸è¶³8ä½ã€‚",
                                    en: "Must be at least 8 characters long.",
                                    ru: "Ğ”Ğ»Ğ¸Ğ½Ğ° Ğ´Ğ¾Ğ»Ğ¶Ğ½Ğ° Ğ±Ñ‹Ñ‚ÑŒ Ğ½Ğµ Ğ¼ĞµĞ½ĞµĞµ 8 ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¾Ğ².",
                                }[langCode],
                            );
                        }
                        if (charTypes < 3) {
                            errors.push(
                                {
                                    zh: "è‡³å°‘éœ€è¦åŒ…å«å¤§å†™å­—æ¯ã€å°å†™å­—æ¯ã€æ•°å­—ã€ç¬¦å·ä¸­çš„3ç§ã€‚",
                                    en: "Must contain at least 3 of the following: uppercase letters, lowercase letters, numbers, and symbols.",
                                    ru: "Ğ”Ğ¾Ğ»Ğ¶ĞµĞ½ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ÑŒ ĞºĞ°Ğº Ğ¼Ğ¸Ğ½Ğ¸Ğ¼ÑƒĞ¼ 3 Ğ¸Ğ· ÑĞ»ĞµĞ´ÑƒÑÑ‰Ğ¸Ñ… Ñ‚Ğ¸Ğ¿Ğ¾Ğ² ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ğ¾Ğ²: Ğ·Ğ°Ğ³Ğ»Ğ°Ğ²Ğ½Ñ‹Ğµ Ğ±ÑƒĞºĞ²Ñ‹, ÑÑ‚Ñ€Ğ¾Ñ‡Ğ½Ñ‹Ğµ Ğ±ÑƒĞºĞ²Ñ‹, Ñ†Ğ¸Ñ„Ñ€Ñ‹ Ğ¸ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ñ‹.",
                                }[langCode],
                            );
                        }

                        // è§„åˆ™2ï¼šç¦æ­¢åŒ…å«å…³é”®å­—
                        const lowerCasePwd = pwd.toLowerCase();
                        for (const keyword of forbiddenKeywords) {
                            if (lowerCasePwd.includes(keyword)) {
                                errors.push(
                                    `${
                                        {
                                            zh: "ä¸èƒ½åŒ…å«ç¦ç”¨å…³é”®å­—: ",
                                            en: "Cannot contain the forbidden keyword: ",
                                            ru: "ĞĞµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ÑŒ Ğ·Ğ°Ğ¿Ñ€ĞµÑ‰ĞµĞ½Ğ½Ğ¾Ğµ ĞºĞ»ÑÑ‡ĞµĞ²Ğ¾Ğµ ÑĞ»Ğ¾Ğ²Ğ¾: ",
                                        }[langCode]
                                    }"${keyword}"`,
                                );
                                break;
                            }
                        }

                        // è§„åˆ™3ï¼šç¦æ­¢è¿ç»­é”®ç›˜å­—ç¬¦
                        const keyboardPatterns = [
                            "qwertyuiop",
                            "asdfghjkl",
                            "zxcvbnm",
                            "1234567890",
                            "poiuytrewq",
                            "lkjhgfdsa",
                            "mnbvcxz",
                            "0987654321",
                            "0okm9ijn8uhb7ygv6tfc5rdx4esz",
                            "zse4xdr5cft6vgy7bhu8nji9mko0",
                            "abcdefghijklmnopqrstuvwxyz",
                        ];
                        for (const pattern of keyboardPatterns) {
                            for (let i = 0; i <= pattern.length - 4; i++) {
                                const sub = pattern.substring(i, i + 4);
                                if (lowerCasePwd.includes(sub)) {
                                    errors.push(
                                        `${
                                            {
                                                zh: "ä¸èƒ½åŒ…å«è¿ç»­çš„é”®ç›˜å­—ç¬¦: ",
                                                en: "Cannot contain sequential keyboard characters: ",
                                                ru: "ĞĞµ Ğ¼Ğ¾Ğ¶ĞµÑ‚ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ÑŒ Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ ÑĞ¸Ğ¼Ğ²Ğ¾Ğ»Ñ‹ ĞºĞ»Ğ°Ğ²Ğ¸Ğ°Ñ‚ÑƒÑ€Ñ‹: ",
                                            }[langCode]
                                        }"${sub}"`,
                                    );
                                }
                            }
                        }

                        feedback.show = true;
                        if (errors.length > 0) {
                            feedback.type = "error";
                            feedback.title = texts.feedbackErrorTitle[langCode];
                            feedback.messages = errors;
                        } else {
                            feedback.type = "success";
                            feedback.title =
                                texts.feedbackSuccessTitle[langCode];
                            feedback.messages = [];
                        }
                    };

                    const generatePassword = () => {
                        const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                        const lower = "abcdefghijklmnopqrstuvwxyz";
                        const numbers = "0123456789";

                        const allChars = [upper, lower, numbers];
                        let newPassword = "";

                        // ç¡®ä¿è‡³å°‘åŒ…å«ä¸‰ç§å­—ç¬¦
                        let charSets = [...allChars]
                            .sort(() => 0.5 - Math.random())
                            .slice(0, 3);

                        charSets.forEach((set) => {
                            newPassword +=
                                set[Math.floor(Math.random() * set.length)];
                        });

                        const remainingLength = 12 - newPassword.length; // ç”Ÿæˆä¸€ä¸ª12ä½çš„å¯†ç 
                        const combinedChars = charSets.join("");

                        for (let i = 0; i < remainingLength; i++) {
                            newPassword +=
                                combinedChars[
                                    Math.floor(
                                        Math.random() * combinedChars.length,
                                    )
                                ];
                        }

                        // æ‰“ä¹±å¯†ç é¡ºåº
                        newPassword = newPassword
                            .split("")
                            .sort(() => 0.5 - Math.random())
                            .join("");

                        password.value = newPassword;
                        validatePassword();
                    };

                        } else if (userLang.startsWith("ru")) {

                        } else {

                        }
                    });

                    return {
                        lang,
                        langMenuOpen,
                        password,
                        showPassword,

                        texts,
